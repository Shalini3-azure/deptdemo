name: Build and Push deptdemo to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image (deptdemo)
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/deptdemo:latest .

      - name: Push Docker image (deptdemo)
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/deptdemo:latest